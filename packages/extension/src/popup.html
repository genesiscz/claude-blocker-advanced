<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="popup.css" />

  <body>
    <div class="container">
      <div class="header">
        <div class="status-row">
          <span class="status-dot" id="status-dot"></span>
          <span class="status-label" id="status-text">Connecting</span>
        </div>
        <div class="block-badge" id="block-badge">
          <span id="block-status">â€”</span>
        </div>
      </div>

      <div class="stats">
        <div class="stat">
          <span class="stat-value" id="sessions">0</span>
          <span class="stat-label">sessions</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="working">0</span>
          <span class="stat-label">working</span>
        </div>
      </div>

      <button class="settings-btn" id="settings-btn">
        Settings
        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <polyline points="9,18 15,12 9,6"/>
        </svg>
      </button>
    </div>

    <script src="popup.global.js"></script>
  </body>
</html>
